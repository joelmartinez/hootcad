<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HootCAD Preview</title>
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src {{cspSource}} data:; style-src {{cspSource}}; script-src 'nonce-{{nonce}}' {{cspSource}};" />
	<link rel="stylesheet" href="{{stylesUri}}" />
</head>
<body>
	<div id="container">
		<div id="toolbar">
			<span id="toolbar-title">HootCAD</span>
			<div id="toolbar-items">
				<div class="toolbar-item" id="params-item">
					<button class="toolbar-btn" id="params-btn" title="Parameters" aria-haspopup="true" aria-expanded="false">
						<span class="toolbar-icon" aria-hidden="true">‚öôÔ∏è</span>
						<span class="toolbar-label">Parameters</span>
					</button>
					<div class="toolbar-pane" id="parameter-panel" role="dialog" aria-label="Parameters">
						<div id="parameter-content"></div>
					</div>
				</div>
				<div class="toolbar-item" id="camera-item">
					<button class="toolbar-btn" id="camera-btn" title="Camera" aria-haspopup="true" aria-expanded="false">
						<span class="toolbar-icon" aria-hidden="true">üì∑</span>
						<span class="toolbar-label">Camera</span>
					</button>
					<div class="toolbar-pane" id="camera-panel" role="dialog" aria-label="Camera Controls">
						<div class="camera-section">
							<div class="camera-section-title">Projection</div>
							<button class="camera-action-btn" id="toggle-projection-btn">üî≤ Perspective</button>
						</div>
						<div class="camera-section">
							<div class="camera-section-title">View</div>
							<div class="camera-axis-grid">
								<button class="camera-action-btn axis-btn" data-axis="top" aria-label="Set camera to top view">‚¨Ü Top</button>
								<button class="camera-action-btn axis-btn" data-axis="front" aria-label="Set camera to front view">‚óª Front</button>
								<button class="camera-action-btn axis-btn" data-axis="right" aria-label="Set camera to right view">‚ñ∑ Right</button>
								<button class="camera-action-btn axis-btn" data-axis="left" aria-label="Set camera to left view">‚óÅ Left</button>
								<button class="camera-action-btn axis-btn" data-axis="back" aria-label="Set camera to back view">‚óª Back</button>
								<button class="camera-action-btn axis-btn" data-axis="bottom" aria-label="Set camera to bottom view">‚¨á Bottom</button>
								<button class="camera-action-btn axis-btn" data-axis="iso" aria-label="Set camera to isometric view">‚üÅ Iso</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="canvas-container">
			<canvas id="renderCanvas"></canvas>
			<div id="vignette" aria-hidden="true"></div>
			<div id="loading" class="loading">Loading...</div>
			<div id="error-message"></div>
		</div>
		<div id="status">Status: Initializing...</div>
	</div>

	<script type="module" nonce="{{nonce}}" src="{{rendererUri}}"></script>
</body>
</html>
